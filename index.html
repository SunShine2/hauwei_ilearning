<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta content=”telephone=no” name=”format-detection” />
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/layout.css"/>
    <script type="text/javascript" src="js/zepto.js"></script>
    <title>首页</title>
    <script>
        $(function(){
            $('.nav_content a').click(function(){
                $('.nav_content a').removeClass('active');
                $(this).addClass('active');
                $('#iframe').attr('src',$(this).attr('data-href'));
            });
        });
    </script>
</head>
<body>
    <!--顶部topbar组件-->
    <section class="topbar">
            <a class="btn_back">返回</a>
            <form action="" method="post" id="search_form">
                <div class="form_item_search">
                    <a class="btn_search"></a>
                    <input type="search" name="search" id="search" placeholder="搜索课程">
                </div>
            </form>
            <a class="btn_refresh">刷新</a>
            华为大学ilearning移动学习
    </section>
    <!--topbar End    -->

    <!--主题内容mainbar组件-->
    <section class="mainbar">
        <!--左侧nav导航-->
        <nav class="nav">
            <ul class="nav_content">
                <li><a data-href="view/main.html" class="active"><span>主页</span></a></li>
                <li><a data-href="view/topic.html"><span>专题</span></a></li>
                <li><a data-href="view/course.html"><span>课程</span></a></li>
                <li><a data-href="view/video.html"><span>视频</span></a></li>
                <li><a data-href="view/my_study.html"><span>我的学习</span></a></li>
            </ul>
            <a class="btn_more">更多<span></span></a>
        </nav>
        <!--nav End-->

        <!--主题内容main-->
        <section class="main">
            <iframe src="view/main.html" frameborder=0 scrolling=no id="iframe"></iframe>
        </section>
        <!--main End-->

    </section>
    <!--mainbar End-->
</body>
</html>
